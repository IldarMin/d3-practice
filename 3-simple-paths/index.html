<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>

    <script type="text/javascript">

      var canvas = d3.select('body').append('svg')
                    .attr('width', 500)
                    .attr('height', 500);

      var data = [
        {x:0, y:0},
        {x:0, y:60},
        {x:10, y:160},
        {x:30, y:170},
      ];

      var group = canvas.append('g')
                        .attr('transform', 'translate(100, 100)');

      var line = d3.line()
                    .x(function (d) { return d.x; })
                    .y(function (d) { return d.y; });

      group.selectAll('path')
            .data([data])
            .enter()
              .append('path')
              .attr('d', line)
              .attr('fill', 'none')
              .attr('stroke', 'orange')
              .attr('stroke-width', 1);


    </script>

  </body>
</html>
