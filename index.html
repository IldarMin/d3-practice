<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>



    <script type="text/javascript">

    var canvas = d3.select('body')
                  .append('svg')
                  .attr('width', 500)
                  .attr('height', 500);
    var circle = canvas.append('circle')
                  .attr('cx', 50)
                  .attr('cy', 50)
                  .attr('r', 25);

    circle.transition()
          .duration(1500)
          .delay(1000)
          .attr('cx', 400)
          .on('start', function () { d3.select(this).attr('fill', 'green') })
          .on('end', function () { d3.select(this).attr('fill', 'black') })


    </script>
  </body>
</html>
